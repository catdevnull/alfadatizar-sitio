bio: "Especializado en CTS digitales (Estudios SocioDigitales). Explora la transición sociotécnica al aprendizaje híbrido y la agricultura inteligente, el desarrollo de capacidades informacionales en el sur global. Está interesado en la relación entre IA y las desigualdades educativas, los imaginarios sociotécnicos en el desarrollo informacional y los ensambles humano-digitales en el aprendizaje.\L"
